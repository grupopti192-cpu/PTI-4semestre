<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Minha Farmácia Delivery</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Estilos específicos para a visualização no Checkout */
        #campos-cartao {
            border-left: 3px solid #007bff; 
            padding-left: 15px; 
            margin-top: 15px;
        }
        #campos-cartao h4 {
            margin-top: 0;
        }
        #campos-cartao .form-group {
            display: flex; 
            gap: 10px;
        }
        #campos-cartao .form-group > div {
            flex: 1;
        }
        /* Ajuste para o grupo Validade/CVV */
        #campos-cartao .form-group:last-child > div:first-child {
             flex: 2;
        }
        #campos-cartao .form-group:last-child > div:last-child {
             flex: 1;
        }
        .informacao-entrega {
            font-size: 0.9em; 
            margin-top: 20px; 
            color: #666;
        }
    </style>
</head>
<body>

    <header class="cabecalho">
        <a href="carrinho.html" class="localizacao"><i class="fas fa-arrow-left"></i> Voltar ao Carrinho</a>
        <div class="busca" style="flex-grow: 1; text-align: center;">
             <h2>Finalizar Compra</h2>
        </div>
        
        <div class="localizacao" style="display: flex; gap: 15px; width: 100px;">
             <a href="login.html" class="localizacao"><i class="fas fa-user-circle"></i> Sair</a>
        </div>
    </header>

    <main class="container">
        
        <div class="checkout-layout">
            
            <section class="checkout-form-section">
                
                <h3 class="form-title"><i class="fas fa-map-marker-alt"></i> Endereço de Entrega</h3>
                
                <form class="cadastro-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="00000-000" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Rua e Número</label>
                        <input type="text" id="endereco" placeholder="Rua Exemplo, 123" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento (Opcional)</label>
                        <input type="text" id="complemento" placeholder="Apto, Bloco, etc.">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade/Estado</label>
                        <input type="text" id="cidade" placeholder="Cidade - UF" required>
                    </div>
                </form>

                <h3 class="form-title" style="margin-top: 40px;"><i class="fas fa-credit-card"></i> Forma de Pagamento</h3>
                
                <form class="cadastro-form" onsubmit="return false;">
                    
                    <div class="form-group">
                        <label for="metodo-pagamento">Selecione o Método</label>
                        <select id="metodo-pagamento" required>
                            <option value="">Selecione...</option>
                            <option value="pix">PIX</option>
                            <option value="credito">Cartão de Crédito</option>
                            <option value="debito">Cartão de Débito</option>
                            <option value="boleto">Boleto Bancário</option>
                        </select>
                    </div>

                    <div id="campos-cartao">
                        <h4>Dados do Cartão</h4>
                        <div class="form-group">
                            <label for="nome-cartao">Nome no Cartão</label>
                            <input type="text" id="nome-cartao" placeholder="Nome Completo" required>
                        </div>
                        <div class="form-group">
                            <label for="numero-cartao">Número do Cartão</label>
                            <input type="text" id="numero-cartao" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="validade">Validade (MM/AA)</label>
                                <input type="text" id="validade" placeholder="01/25" required>
                            </div>
                            <div>
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                    
                </form>

            </section>
            
            <section class="checkout-summary-section">
                
                <h3 class="form-title"><i class="fas fa-shopping-basket"></i> Resumo da Compra</h3>
                
                <table class="resumo-pedido">
                    <tbody>
                        <tr>
                            <th>Subtotal (3 itens)</th>
                            <td>R$ 113,80</td>
                        </tr>
                        <tr>
                            <th>Frete (Drogaria Saúde)</th>
                            <td>R$ 5,00</td>
                        </tr>
                        <tr>
                            <th>Desconto (Cupom: SAUDE10)</th>
                            <td style="color: #28a745;">- R$ 11,38</td>
                        </tr>
                        <tr class="total-line">
                            <th>Total a Pagar</th>
                            <td>R$ 107,42</td>
                        </tr>
                    </tbody>
                </table>
                
                <p class="informacao-entrega">
                    <i class="fas fa-truck"></i> Entrega prevista: 30-45 minutos.
                </p>
                
            </section>

        </div>

    </main>

    <a href="sucesso.html" class="checkout-flutuante">
        <i class="fas fa-check-circle"></i> Confirmar e Pagar
    </a>

</body>
</html>
