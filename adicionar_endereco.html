<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Endereço - Minha Farmácia Delivery</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Estilos adicionais para o container do formulário */
        .address-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Estilo para alinhar dois campos na mesma linha (ex: CEP e Estado) */
        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>

    <header class="cabecalho">
        <a href="usuario.html" class="localizacao"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div class="busca">
             <h2>Adicionar Novo Endereço</h2>
        </div>
        <div class="localizacao" style="width: 100px;">
             </div>
    </header>

    <main class="container">
        
        <div class="address-container">
            
            <form class="cadastro-form farmacia-card" onsubmit="alert('Endereço Salvo com Sucesso!'); return false;">
                
                <h3 class="form-title">Detalhes do Endereço</h3>
                
                <div class="form-group">
                    <label for="nome-end">Nome do Endereço (Apelido)</label>
                    <input type="text" id="nome-end" placeholder="Ex: Casa, Trabalho, etc." required>
                </div>
                
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" onblur="preencherEndereco(this.value)" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="rua">Rua/Avenida</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="complemento">Complemento (Opcional)</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, Casa X">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group" style="flex: 0 0 100px;">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" maxlength="2" required>
                    </div>
                </div>

                <button type="submit" class="cadastro-btn" style="margin-top: 20px;">
                     <i class="fas fa-save"></i> Salvar Endereço
                </button>
            </form>
        </div>

    </main>
    
    <script>
        // Esta função seria onde você integraria uma API de CEP (ex: ViaCEP)
        function preencherEndereco(cep) {
            // Limpa o CEP para conter apenas números
            const cepLimpo = cep.replace(/\D/g, '');
            
            if (cepLimpo.length !== 8) {
                // Se o CEP não tiver 8 dígitos, não faz nada
                return; 
            }
            
            // Simulação de preenchimento automático
            console.log("Buscando endereço para o CEP:", cepLimpo);
            
            // Em um ambiente real, você faria uma requisição Fetch() aqui:
            /*
            fetch(`https://viacep.com.br/ws/${cepLimpo}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!data.erro) {
                        document.getElementById('rua').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                        document.getElementById('numero').focus(); // Foca no campo número
                    } else {
                        alert("CEP não encontrado.");
                    }
                })
                .catch(error => console.error('Erro ao buscar CEP:', error));
            */
            
            // Para demonstração, vamos simular dados preenchidos:
            if (cepLimpo === '01001000') {
                document.getElementById('rua').value = 'Praça da Sé';
                document.getElementById('bairro').value = 'Sé';
                document.getElementById('cidade').value = 'São Paulo';
                document.getElementById('estado').value = 'SP';
            }
        }
    </script>

</body>
</html>
