<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Drogaria Saúde Máxima</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="cabecalho">
        <div class="localizacao">
            <i class="fas fa-lock"></i> <span>Painel Administrativo</span>
        </div>
        <div class="busca">
             <a href="login.html" class="localizacao">Sair <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

    <div class="admin-layout">
        
        <aside class="sidebar">
            <h3>Drogaria Saúde</h3>
            <nav class="sidebar-menu">
                <a href="#" class="active-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-box"></i> Gestão de Produtos</a>
                <a href="#"><i class="fas fa-truck"></i> Pedidos Pendentes</a>
                <a href="#"><i class="fas fa-users"></i> Clientes</a>
                <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Visão Geral do Painel</h1>

            <section class="dashboard-grid">
                
                <div class="farmacia-card widget">
                    <h4>Vendas Hoje</h4>
                    <p class="metric">R$ 1.540,90</p>
                    <p class="detalhes">+12% que ontem</p>
                </div>

                <div class="farmacia-card widget">
                    <h4>Pedidos Novos</h4>
                    <p class="metric">14</p>
                    <p class="detalhes">4 aguardando entrega</p>
                </div>

                <div class="farmacia-card widget">
                    <h4>Produtos Ativos</h4>
                    <p class="metric">256</p>
                    <p class="detalhes">3 em falta no estoque</p>
                </div>

            </section>
            
            <section class="farmacia-card" style="margin-top: 30px; padding: 25px;">
                <h2>Últimos Pedidos</h2>
                </section>

        </main>
    </div>

</body>
</html>
