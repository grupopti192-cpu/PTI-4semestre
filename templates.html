<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Templates HTML de Componentes</title>
    </head>
<body>

    <template id="farmacia-card-template">
        <a href="" class="farmacia-card-link">
            <div class="farmacia-card">
                <img src="" alt="Logo Farmácia" class="farmacia-logo">
                <div class="farmacia-info">
                    <h2>Nome da Farmácia</h2> 
                    <p class="detalhes">
                        <i class="fas fa-star" style="color: gold;"></i> 4.5 
                        | Taxa: R$ 5,00
                        | 30-45 min
                    </p>
                    <p class="detalhes status-aberto">Aberto agora</p>
                </div>
            </div>
        </a>
    </template>

    <template id="produto-card-template"> 
        <div class="produto-card">
            <img src="" alt="Produto" class="produto-imagem">
            <p class="produto-nome">Nome do Produto Completo</p>
            <p class="produto-preco">R$ 00,00</p>
            <button class="adicionar-btn" data-produto-id="">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </template>

</body>
</html>
