<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Minha Farmácia Delivery</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="cabecalho">
        <a href="index.html" class="localizacao"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div class="busca">
             <h2>Cadastro</h2>
        </div>
    </header>

    <main class="container">
        
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showSubTab(event, 'usuario')">
                    <i class="fas fa-user"></i> Usuário (Cliente)
                </button>
                <button class="tab-button" onclick="showSubTab(event, 'farmacia')">
                    <i class="fas fa-store"></i> Farmácia
                </button>
            </div>

            <div id="usuario" class="tab-content active-sub">
                <form class="cadastro-form farmacia-card">
                    <h3 class="form-title">Cadastre-se como Cliente</h3>
                    
                    <div class="form-group">
                        <label for="nome-u">Nome Completo</label>
                        <input type="text" id="nome-u" required>
                    </div>
                    <div class="form-group">
                        <label for="email-u">E-mail</label>
                        <input type="email" id="email-u" required>
                    </div>
                    <div class="form-group">
                        <label for="senha-u">Senha</label>
                        <input type="password" id="senha-u" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone-u">Telefone (Whatsapp)</label>
                        <input type="tel" id="telefone-u" required>
                    </div>

                    <button type="submit" class="cadastro-btn">
                        <i class="fas fa-check"></i> Finalizar Cadastro
                    </button>
                </form>
            </div>

            <div id="farmacia" class="tab-content" style="display:none;">
                <form class="cadastro-form farmacia-card">
                    <h3 class="form-title">Cadastre sua Farmácia</h3>
                    
                    <div class="form-group">
                        <label for="nome-f">Nome da Farmácia</label>
                        <input type="text" id="nome-f" required>
                    </div>
                    <div class="form-group">
                        <label for="cnpj-f">CNPJ</label>
                        <input type="text" id="cnpj-f" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco-f">Email</label>
                        <input type="text" id="endereco-f" required>
                    </div>
                    <div class="form-group">
                        <label for="logo-f">Senha</label>
                        <input type="text" id="logo-f" >
                    </div>

                    <button type="submit" class="cadastro-btn">
                         <i class="fas fa-store"></i> Cadastrar Farmácia
                    </button>
                </form>
            </div>
        </div>

    </main>
    
    <script>
        function showSubTab(event, tabId) {
            // Remove 'active' de todos os conteúdos e botões
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));

            // Adiciona 'active' e mostra o conteúdo da aba clicada
            document.getElementById(tabId).style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
