<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Farm치cia Delivery</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>

    </style>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <p>Minha Farm치cia Delivery</p>
        </div>

        <div class="busca">
            <input type="text" placeholder="Buscar farm치cias ou produtos...">
            <i class="fas fa-search"></i>
        </div>

        <div class="loginCadastro"></div>
    </header>

    <main class="container">
        
        <section class="categorias">
            <div class="categoria-item">游눍 Medicamentos</div>
            <div class="categoria-item">游빖 Higiene Pessoal</div>
            <div class="categoria-item">游눩 Vitaminas e Suplementos</div>
            <div class="categoria-item">游놌 Infantil</div>
            <div class="categoria-item">游 Beleza</div>
        </section>

        <h1>Farm치cias Pr칩ximas</h1>

        <div class="carrinho-flutuante" id="carrinhoFlutuante" onclick="window.location.href='carrinho.html'">
        <i class="fas fa-shopping-cart"></i>
        <span>0 produtos | R$ 0,00</span>
        </div>

        <section class="farmacia-list" id="lista-farmacias"></section>
            <script>
                async function carregarFarmacias() {
                const response = await fetch('/farmacias');
                const farmacias = await response.json();

                const container = document.getElementById('lista-farmacias');
                container.innerHTML = '';

                farmacias.forEach(f => {
                const link = document.createElement('a');
                link.href = `farmacia.html?id=${f.id}`;
                link.classList.add('farmacia-card-link');

                link.innerHTML = `
                    <div class="farmacia-card">
                    <img src="${f.logo}" alt="Logo ${f.nome}" class="farmacia-logo">
                    <div class="farmacia-info">
                        <h2>${f.nome}</h2>
                        <p class="detalhes">
                        <i class="fas fa-star" style="color: gold;"></i> ${f.avaliacao}
                        | Taxa: ${f.taxa}
                        | ${f.tempoEntrega}
                        </p>
                        <p class="detalhes">${f.status}</p>
                    </div>
                    </div>
                `;

                container.appendChild(link);
                });
                }
                carregarFarmacias();
            </script>
    </main>
    <script src="carrinho.js"></script>
    <script src="auth.js"></script>
</body>
</html>
