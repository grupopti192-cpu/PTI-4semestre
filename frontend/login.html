<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Farmácia Delivery</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="cabecalho">
        <a href="index.html" class="localizacao"><i class="fas fa-arrow-left"></i> Voltar</a>
        <div class="busca">
             <h2>Acesso</h2>
        </div>
    </header>

    <main class="login-container">
        
        <form class="cadastro-form farmacia-card login-form" onsubmit="return validarLogin(event)">
            <h3 class="form-title">Entrar</h3>
            
            <div class="form-group">
                <label for="email-l">E-mail</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="senha-l">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="cadastro-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <p id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;">
                Credenciais inválidas.
            </p>

            <p style="margin-top: 15px; font-size: 14px; text-align: center;">
                <a href="cadastro.html" class="localizacao">Ainda não tem conta? Cadastre-se.</a>
            </p>
        </form>

    </main>

    <script>
        function validarLogin(event) {
            // Previne o envio padrão do formulário
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // --- Credenciais de Admin (Fictícias) ---
            const ADMIN_USER = "admin@farmacia.com";
            const ADMIN_PASS = "admin123"; 

            // --- Credenciais de Cliente (Fictícias) ---
            const CLIENTE_USER = "cliente@teste.com";
            const CLIENTE_PASS = "123456"; 

            if (username === ADMIN_USER && password === ADMIN_PASS) {
                // Login de ADMIN bem-sucedido
                errorMessage.style.display = 'none';
                alert("Login de Administrador bem-sucedido!");
                // Redireciona para o Painel do Administrador
                window.location.href = "admin.html";
                return false;
            } else if (username === CLIENTE_USER && password === CLIENTE_PASS) {
                // Login de CLIENTE bem-sucedido
                errorMessage.style.display = 'none';
                alert("Login de Cliente bem-sucedido!");
                // Redireciona para a página principal (ou perfil do cliente)
                window.location.href = "index.html"; 
                return false;
            } else {
                // Falha no Login
                errorMessage.style.display = 'block';
                return false;
            }
        }
    </script>

</body>
</html>
