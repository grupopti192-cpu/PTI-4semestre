<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Minha Farmácia Delivery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="icon" type="image/png" href="media/icon.png">
</head>
<body>

  <header class="cabecalho">
    <a href="index.html" class="voltar-nav">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
    <div class="busca">
      <h2>Cadastro</h2>
    </div>
    <div></div>
  </header>

  <main class="login-container">
    <form class="login-form" id="cadastroForm">
      <h3 class="form-title">Crie sua conta</h3>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
      </div>

      <div class="tipo-conta">
        <h4 style="color: #0d6efd">Tipo de Conta</h4>
        <div class="opcoes-conta">
          <div class="opcao-caixa" data-value="cliente">
            <i class="fas fa-user"></i>
            <label>Cliente</label>
            <input type="radio" name="tipo" value="cliente">
          </div>
          <div class="opcao-caixa" data-value="fornecedor">
            <i class="fas fa-store"></i>
            <label>Fornecedor</label>
            <input type="radio" name="tipo" value="fornecedor">
          </div>
        </div>
      </div>

      <div id="extraFields" style="display:none; margin-top:20px;"></div>

      <button type="submit" class="cadastro-btn">
        <i class="fas fa-user-plus"></i> Cadastrar
      </button>

      <p style="margin-top: 15px; font-size: 14px; text-align: center;">
        Já tem uma conta? <a href="login.html" class="localizacao">Entrar</a>
      </p>
    </form>
  </main>

  <script>
    const caixas = document.querySelectorAll('.opcao-caixa');
    const extraFields = document.getElementById('extraFields');
    let tipoSelecionado = null;

    caixas.forEach(caixa => {
      caixa.addEventListener('click', () => {
        caixas.forEach(c => c.classList.remove('selected'));
        caixa.classList.add('selected');
        caixa.querySelector('input').checked = true;
        tipoSelecionado = caixa.dataset.value;
        renderExtraFields(tipoSelecionado);
      });
    });

    function renderExtraFields(tipo) {
      if (tipo === 'cliente') {
        extraFields.innerHTML = `
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
          </div>
        `;
      } else if (tipo === 'fornecedor') {
        extraFields.innerHTML = `
          <div class="form-group">
            <label for="nomeFarmacia">Nome da Farmácia</label>
            <input type="text" id="nomeFarmacia" required>
          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>
          </div>
        `;
      }
      extraFields.style.display = 'block';
    }

    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmar = document.getElementById('confirmarSenha').value.trim();

      if (!tipoSelecionado) return alert("Por favor, selecione o tipo de conta.");
      if (senha !== confirmar) return alert("As senhas não conferem!");

      let dados = { email, senha };

      if (tipoSelecionado === 'cliente') {
        dados = {
          ...dados,
          nome: document.getElementById('nome').value.trim(),
          cpf: document.getElementById('cpf').value.trim(),
          telefone: document.getElementById('telefone').value.trim(),
          endereco: document.getElementById('endereco').value.trim()
        };
      } else {
        dados = {
          ...dados,
          nome: document.getElementById('nomeFarmacia').value.trim(),
          cnpj: document.getElementById('cnpj').value.trim(),
          telefone: document.getElementById('telefone').value.trim(),
          endereco: document.getElementById('endereco').value.trim()
        };
      }

      try {
        const endpoint = tipoSelecionado === 'cliente' ? '/cadastro/cliente' : '/cadastro/farmacia';
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const result = await res.json();

        if (res.ok) {
          alert(result.mensagem || "Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert(result.erro || "Erro ao cadastrar usuário.");
        }
      } catch (error) {
        console.error(error);
        alert("Erro ao conectar ao servidor.");
      }
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
